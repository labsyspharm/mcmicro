title: mcmicro
description: Multiple-choice microscopy pipeline
logo: "/assets/images/mcmicro-logo.svg"

# remote_theme: pmarsceill/just-the-docs
remote_theme: pdmosses/just-the-docs@rec-nav-2
color_scheme: lsp
search_enabled: true
heading_anchors: true


# Aux links for the upper right navigation
aux_links:
  "mcmicro on GitHub":
    - "//github.com/labsyspharm/mcmicro"
aux_links_new_tab: false


# Footer content
# appears at the bottom of every page's main content

back_to_top: true
back_to_top_text: "Back to top"

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y" # format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/yu-anchen/mcmicro" # the github URL for your repo
gh_edit_branch: "website-restructure" # the branch that your docs is served from
gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

license_name: "MIT License"
license_url: "https://github.com/labsyspharm/mcmicro/blob/master/LICENSE"


# Google Analytics
ga_tracking: G-EBP7DZSHEP
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings


plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme


repository: labsyspharm/mcmicro


exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
